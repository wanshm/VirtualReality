<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="ufo.js"></script>
    <script src="robot.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item src="floating_robot/scene.gltf" id="robot"></a-asset-item>
        <a-asset-item src="ufo/scene.gltf" id="ufo"></a-asset-item>
      </a-assets>

      <a-sky color="cyan"></a-sky>
      <a-plane color="gray" rotation="-90 0 0" width="50" height="50"></a-plane>
      <a-gltf-model src="#robot" scale="0.01 0.01 0.01"></a-gltf-model>
      <a-gltf-model src="#ufo" scale="1 1 1" position="0 10 0"></a-gltf-model>
      <a-camera>
        <a-cursor></a-cursor>  
        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
