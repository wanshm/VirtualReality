<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="dart.js"></script>
    <script src="block.js"></script>
    <script src="script.js"></script>

  </head>
  <body>
    
    <a-scene>
    <a-assets>
      <a-asset-item id="sukuna" src="sukuna/scene.gltf"></a-asset-item>
    </a-assets>
      <a-gltf-model src="#sukuna" rotation="0 180 0" position="0 -999999 0"></a-gltf-model>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="400" height="400" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity gltf-model="" modify-materials></a-entity>
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
