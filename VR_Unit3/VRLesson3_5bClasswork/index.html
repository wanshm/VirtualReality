<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
    <script src="pothole.js"></script>
    <script src="script.js"></script>
    <body >
      <a-scene >
        <a-plane side="double" color="brown" position="0 0 -5" rotation="-90 0 0" width="1050" height="1050"></a-plane>
        <a-plane side="double" src="Hell.webp" repeat="20 20" position="0 -100 0" rotation="-90 0 0" width="1000" height="1000"></a-plane>


        <a-sky color="blue"></a-sky>

        <a-camera position="0 1.6 5">
          <a-cursor raycaster="objects: [interact]">
            <a-text id="output" position="-1 2 -2"></a-text>
          </a-cursor>
        </a-camera>
        
      </a-scene>

    </body>
</html>
