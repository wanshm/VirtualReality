<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
      <a-entity>
      <a-entity rotation="0 0 45">
        <a-sphere position="0 2 0" theta-length="90" color="yellow"><a-circle rotation="0 90 0" color="black"></a-circle></a-sphere>
        <a-sphere position="0 2 0" rotation="0 0 90" theta-length="90" color="yellow"><a-circle rotation="0 270 0" color="black"></a-circle></a-sphere>
      </a-entity>
      <a-cylinder position="-1.5 1.75 0" scale=".1 2 .1" rotation="90 0 0" color="black"></a-cylinder>
      </a-entity>
    </a-scene>
  </body>
</html>
