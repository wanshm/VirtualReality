<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Challenge
             Upload a picture to use as the texture for the walls of your maze if you want
        -->
      </a-assets>
      <a-plane position="0 0 0" rotation="-90 0 0" width="150" height="150" color="#AAFFAA"></a-plane>
      
      <a-entity>
        <a-box scale="1.2 4 5" position="-1.9 2 0"></a-box>
        <a-box scale="1.2 4 5" position="0 2 1.9" rotation="0 90 0"></a-box>
        <a-box scale="1.2 4 1.2" position="1.9 2 -1.9" ></a-box>
      </a-entity>
      <a-entity rotation="0 90 0" position="7 0 0">
        <a-box scale="1.2 4 5" position="-1.9 2 0"></a-box>
        <a-box scale="1.2 4 5" position="0 2 1.9" rotation="0 90 0"></a-box>
        <a-box scale="1.2 4 1.2" position="1.9 2 -1.9" ></a-box>
      </a-entity>
      <a-entity rotation="0 180 0" position="14 0 0">
        <a-box scale="1.2 4 5" position="-1.9 2 0"></a-box>
        <a-box scale="1.2 4 5" position="0 2 1.9" rotation="0 90 0"></a-box>
        <a-box scale="1.2 4 1.2" position="1.9 2 -1.9" ></a-box>
      </a-entity>
      <a-entity rotation="0 270 0" position="21 0 0">
        <a-box scale="1.2 4 5" position="-1.9 2 0"></a-box>
        <a-box scale="1.2 4 5" position="0 2 1.9" rotation="0 90 0"></a-box>
        <a-box scale="1.2 4 1.2" position="1.9 2 -1.9" ></a-box>
      </a-entity>
      <a-sky color="blue"></a-sky>
      <a-camera position="0 6 0"> 
      </a-camera>
</html>
